<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="later-app">
    <template>
    <!-- Toolbar and Pages -->
    <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="/bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="/bower_components/paper-item/paper-item.html">
    <link rel="import" href="/bower_components/paper-progress/paper-progress.html">
    <link rel="import" href="/bower_components/iron-pages/iron-pages.html">

    <!-- Views -->
    <link rel="import" href="/src/later-cards.html">
    <link rel="import" href="/src/later-settings.html">
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
      }
      iron-pages {
          height: 100%;
          width: 100%;
      }
      iron-pages section {
          height: 100%;
          width: 100%;
      }
    </style>
    <paper-drawer-panel responsive-width="200vw">
      <!-- Sidebar Content -->
      <paper-header-panel drawer>
        <paper-toolbar></paper-toolbar>
        <paper-menu selected={{selected}}>
          <paper-item>Home</paper-item>
          <paper-item>Change Cards</paper-item>
          <paper-item>Settings</paper-item>
        </paper-menu>
      </paper-header-panel>

      <!-- Main Body Content -->
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle>
          </paper-icon-button>
          <span class="title"> Later </span>
        </paper-toolbar>
        <div style="height: 100%">
          <iron-pages selected="{{selected}}">
            <section>
              <later-cards></later-cards>
            </section>
            <section>
            </section>
            <section style="height: 100%;">
              <later-settings></later-settings>
            </section>
          </iron-pages>

        </div>
      </paper-header-panel>

    </paper-drawer-panel>
  </template>
    <script>
        Polymer({
            is: 'later-app',
            properties: {
                selected: {
                    type: Number,
                    value: 0
                }
            }
        });
    </script>
</dom-module>
