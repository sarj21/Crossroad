<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="later-settings">
    <template>
    <link rel="import" href="/bower_components/paper-styles/paper-styles.html">

    <link rel="import" href="/bower_components/paper-card/paper-card.html">
    <link rel="import" href="/bower_components/paper-input/paper-input.html">
    <link rel="import" href="/bower_components/paper-item/paper-item.html">
    <link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="/bower_components/paper-button/paper-button.html">
    <link rel="import" href="/bower_components/google-signin/google-signin.html">

    <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <style is="custom-style" include="iron-flex iron-flex-alignment" />
    <style>
      :host {
        display: block;
        height: 100%;
        background-color: var(--paper-grey-300);
      }
      paper-card{
        min-width: 650px;
      }
      .card-content{
        padding: 0px;
      }
      .card-title{
        padding-top: 25px;
        padding-bottom: 10px;
        color: var(--paper-grey-700);
        @apply(--paper-font-body1);
      }
      .box{
        padding: 15px 25px;
        border-bottom: 1px solid #e8e8e8;
      }
    </style>
    <div class="vertical layout center">
        <div class="vertical layout">
          <div class="card-title"> Personal Info </div>
          <paper-card>
            <div class="card-content">
              <form is="iron-form" method="get" action="/">
                <paper-input name="name" label="Name" class="box" required></paper-input>

                <!-- <div>Sign into your Google Account</div>
                <google-signin
                client-id = "945473459269-tt6r6hkikvgbo291gi3p9lp6cmikq7e6.apps.googleusercontent.com"
                scopes = "profile https://www.googleapis.com/auth/gmail.readonly"
                is-authorized = "{{isAuthorized}}"
                signed-in = "{{signedIn}}">
              </google-signin> -->
              </form>
            </div>
          </paper-card>
        </div>
        <div class="vertical layout">
          <div class="card-title"> Cards </div>
          <paper-card>
            <div class="card-content">
              <form is="iron-form" method="get" action="/">
                <paper-input name="name" label="Name" class="box" required></paper-input>

                <!-- <div>Sign into your Google Account</div>
                <google-signin
                client-id = "945473459269-tt6r6hkikvgbo291gi3p9lp6cmikq7e6.apps.googleusercontent.com"
                scopes = "profile https://www.googleapis.com/auth/gmail.readonly"
                is-authorized = "{{isAuthorized}}"
                signed-in = "{{signedIn}}">
              </google-signin> -->
              </form>
            </div>
          </paper-card>
        </div>
    </div>
  </template>
    <script>
        Polymer({
            is: 'later-settings'
        });
    </script>
</dom-module>
