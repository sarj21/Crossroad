<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Custom Iconsets -->
<link rel="import" href="iconsets/weather-iconset.html">

<!-- Styling -->
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="weather-tab">
  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
         :host {
            display: flex;
            margin: 1px;
            width: 100%;
        }

        paper-card {
            min-width: 100%;
        }

        iron-icon {
            --iron-icon-height: 32px;
            --iron-icon-width: 32px;
        }

        .main-container {
            height: 75px;
        }

        .card-content {
            padding: 11px;
            padding-bottom: 5px;
        }

        .weekday {
            font-size: 12px;
            color: var(--paper-grey-700);
            padding-bottom: 5px;
        }

        .tiny-temp {
            padding-top: 5px;
            font-size: 12px;
        }

        .temps {
            font-size: 12px;
        }

        .low {
            color: var(--paper-grey-500);
        }
    </style>
    <paper-card>
      <div class="card-content">
        <div class="vertical layout center main-container">
          <div class="weekday">
            {{weekday}}
          </div>
          <div>
            <iron-icon icon="weather:{{icon}}"></iron-icon>
          </div>
          <div class="flex"></div>
            <div class="horizontal layout highlow center temps" style="width:100%;">
              <div class="low">{{low}}&deg;</div>
              <div class="flex"></div>
              <div class="high">{{high}}&deg;</div>
            </div>
          </div>
      </div>
    </paper-card>
  </template>
  <script>
      Polymer({
          is: 'weather-tab',
          properties: {
              high: {
                  type: Number
              },
              low: {
                  type: Number
              },
              icon: {
                  type: String
              }
          }
      });
  </script>
</dom-module>
