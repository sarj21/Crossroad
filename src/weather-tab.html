<link rel="import" href="../bower_components/polymer/polymer.html">



<dom-module id="weather-tab">
    <link rel="import" href="../bower_components/paper-card/paper-card.html">
    <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="../bower_components/iron-iconset/iron-iconset.html">
    <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
    <iron-iconset name="weather" src="../images/weather-icons.png" width="166" size="42" icons="
    01d 01n 02d 02n 03d 03n 04d 04n 09d 09n 10d 10n 11d 11n 13d 13n 50d 50n err err">
        <style>
             :host {
                display: flex;
                margin: 1px;
                width: 100%;
            }

            paper-card {
                min-width: 100%;
            }

            iron-icon {
                --iron-icon-height: 24px;
                --iron-icon-width: 24px;
            }

            .main-container {
                height: 85px;
            }

            .card-content {
                padding: 11px;
                padding-bottom: 5px;
            }

            .weekday {
                font-size: 12px;
                color: var(--paper-grey-700);
                padding-bottom: 5px;
            }

            .tiny-temp {
                padding-top: 5px;
                font-size: 12px;
            }

            .temps {
                font-size: 12px;
            }

            .low {
                color: var(--paper-grey-500);
            }
        </style>
        <template>
    <paper-card>
      <div class="card-content">
        <div class="vertical layout center main-container">
          <div class="weekday">
            {{weekday}}
          </div>
          <div>
            <iron-icon icon="weather:{{icon}}"></iron-icon>
          </div>
          <div class="flex"></div>
            <div class="horizontal layout highlow center temps" style="width:100%;">
              <div class="low">{{low}}&deg;</div>
              <div class="flex"></div>
              <div class="high">{{high}}&deg;</div>
            </div>
          </div>
      </div>
    </paper-card>
  </template>
        <script>
            Polymer({
                is: 'weather-tab',
                properties: {
                    high: {
                        type: Number
                    },
                    low: {
                        type: Number
                    },
                    icon: {
                        type: String
                    }
                }
            });
        </script>
</dom-module>
